        <header class="contact__header">
          <h2 class="contact__title">Contacto</h2>

              <h2 class="contact__subtitle">Bucaramanga</h2>

              <h2 class="contact__subtitle">320-0000000</h2>
            </div>
            <div class="contact_data">
              <i class="contact__icon fa-solid fa-envelope"></i>
              <h2 class="contact__subtitle">javier@javiervalero.com.co</h2>
            </div>

            <div class="contact_data">
              <i class="contact__icon fa-solid fa-circle-check"></i>
              <h2 class="contact__subtitle">Analista Seguridad Freelance</h2>
            </div>
          </section>

          <section class="contact__box">
            <div class="contact__map" id="load-iframe-map">
              <iframe class="contact__iframe" frameborfer="0" scrolling="no" marginheight="0" marginwindth="0"
                width="600" height="450" style="border:0;" allowfullscreen=""
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5599.000997203835!2d-73.12888418589125!3d7.115386217429565!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e68157af751c0ed%3A0x75a0e4551148c36c!2sBucaramanga%2C%20Santander!5e0!3m2!1ses!2sco!4v1691197633980!5m2!1ses!2sco"></iframe>

              <h3 class="form-header__title">
                Como puedo <span class="title__color">ayudarte</span>
              </h3>
            </header>

            <form action="" class="contact__form">
              <div class="form__container">
                <section class="form__left">
                  <div class="form__group">
                    <input type="text" class="form__input" name="name" required placeholder="Nombre" />
                    <label for="name" class="form__label">Nombre</label>
                  </div>
                  <div class="form__group">
                    <input type="email" class="form__input" name="email" required placeholder="Email" />
                    <label for="email" class="form__label">Email</label>
                  </div>

                  <div class="form__group">
                    <input type="text" class="form__input" name="subject" required placeholder="subject" />
                    <label for="subject" class="form__label">Asunto</label>
                  </div>
                </section>
                <section class="form__right">
                  <div class="form__group form__group--textarea">
                    <textarea name="menssage" id="menssage" class="form__input form__input--textarea"></textarea>
                    <label for="menssage" class="form__label">Mensaje</label>
                  </div>
                </section>
              </div>

              <input type="submit" class="form__button" value="Enviar Mensaje" />
            </form>
          </section>
        </div>
      </section>
